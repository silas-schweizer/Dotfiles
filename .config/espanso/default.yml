
  
# espanso configuration file

# This is the default configuration file, change it as you like it
# You can refer to the official documentation:
# https://espanso.org/docs/

# Matches are the substitution rules, when you type the "trigger" string
# it gets replaced by the "replace" string.

undo_backspace: false
backend: Clipboard
fast_inject: true
toggle_key: OFF

matches:
  - trigger: "tutt"
    replace: "Hallo\nIst $|$ noch zu haben?\nFreundliche Grüsse\nSilas Schweizer"
    word: true

  - trigger: "NN"
    replace: "Silas Schweizer"
    case: true
    word: true

  - trigger: "rutil"
    replace: "source('~/kDrive/areas/personal/productivity/util.R')"
    word: true

  - trigger: "ueml"
    replace: "ssilas@student.ethz.ch"
    word: true

  - trigger: "eml"
    replace: "silas@ik.me"
    word: true

  - trigger: "hadr"
    replace: "Obere Reppischstrasse 13, 8953 Dietikon"
    word: true

  - trigger: "bnkre"
    replace: "5354569700670024"

  - trigger: "bnke"
    replace: "CH0580808007221521004"

  - trigger: "bnkf"
    replace: "CH8680808002608080624"

  - trigger: "ttn"
    replace: "0786859232"

  - trigger: "frgs"
    replace: "Freundliche Grüsse\nSilas Schweizer"

  - trigger: "mrgs"
    replace: "Merci und freundliche Grüsse\nSilas Schweizer"

  - trigger: "lgs"
    replace: "LG\nSilas"
